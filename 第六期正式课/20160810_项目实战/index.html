<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <script charset="utf-8" type="text/javascript" src="js/html5.min.js"></script>
    <![endif]-->
</head>
<body>
<!--HEADER START-->
<header class="header">
    <div class="con">
        <h1 class="logo"><a href="#"></a>腾讯体育</h1>
        <nav class="nav">
            <ul>
                <li class="bg"><a href="#">看比赛</a></li>
                <li class="olympics"><a href="#"></a></li>
                <li><a href="#">社区</a></li>
                <li class="DL">

                    <div class="downLoad">
                        <img src="img/weixin.jpg" alt="腾讯体育APP"/>

                        <p>扫一扫下载</p>

                        <p>腾讯体育APP</p>
                    </div>
                    <div class="downLoadLayout"></div>

                <li><a href="#">会员</a></li>
                <li><a href="#">竞猜</a></li>

        </nav>

</header>

<!--CONTENT START-->
<section class="content">
    <!--MENU-->
    <div class="menu">
        <ul>

        </ul>
    </div>

    <!--RIGHT-->
    <div class="contentRight">
        <!--calendar-->
        <div class="calendar">
            <a href="javascript:;" class="btnLeft">
                <span class="over"></span>
                <span></span>
            </a>

            <div class="wrapper">
                <ul class="slide">

                </ul>
            </div>

            <a href="javascript:;" class="btnRight">
                <span class="over"></span>
                <span></span>
            </a>
        </div>

        <!--match-->
        <div class="match">
            <div class="con">

            </div>
        </div>
    </div>
</section>

<!--EJS模板引擎和需要渲染的模板-->
<script charset="utf-8" type="text/javascript" src="js/ejs.min.js"></script>
<script charset="utf-8" type="text/template" id="menuTemplate">
    <%for(var i=0;i<data.length;i++){%>
    <%var cur=data[i];%>
    <li columnId="<%=cur.columnId%>" hash="<%=cur.hash%>">
        <a href="#<%=cur.hash%>">
            <span><%=cur.name%></span>
            <i>
                <span class="mark over"></span>
                <span class="mark"></span>
            </i>
        </a>
    </li>
    <%}%>
</script>
<script charset="utf-8" type="text/template" id="calendarTemplate">
    <%if(calendarData && calendarData.length>0){%>
    <%for(var i=0;i<calendarData.length;i++){%>
    <%var cur=calendarData[i];%>
    <li date="<%=cur.date%>">
        <a href="javascript:;">
            <span class="week"><%=cur.weekday%></span>
            <span><%=cur.date.formatTime('{1}-{2}')%></span>
        </a>
    </li>
    <%}%>
    <%}%>
</script>
<script charset="utf-8" type="text/template" id="matchTemplate">
    <%for(var key in data){%>
    <%var ary=data[key];%>
    <div class="matchInfo" date="<%=key%>">
        <h2><%=key.formatTime('{1}月{2}日')%></h2>
        <ul>
            <%for(var i=0;i<ary.length;i++){%>
            <li></li>
            <%}%>
        </ul>
    </div>
    <%}%>
</script>


<script charset="utf-8" type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/iscroll-5.1.3.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/index.js"></script>
<!--LESS的调试-->
<script charset="utf-8" type="text/javascript">
    var less = {
        env: "development",
        poll: 1000
    };
</script>
<script charset="utf-8" type="text/javascript" src="js/less-2.5.3.min.js"></script>
<script charset="utf-8" type="text/javascript">
    less.watch();
</script>
</body>
</html>
