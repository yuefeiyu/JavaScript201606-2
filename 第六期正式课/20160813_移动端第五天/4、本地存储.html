<script type="text/javascript">
    /*
     前端开发中的本地存储：打开一个HTML页面,我们把一些信息存储到用户电脑当前浏览器的某一个位置,然后只要是用当前的浏览器打开一个HTML页面的话,就可以把这些信息获取到
     cookie 兼容所有的浏览器的
     ->大小限制:一般来说一个源下只能存储4KB的内容
     ->cookie存在过期时间(过期时间我们可以自己设置):360这种安全卫士都有清理垃圾的功能,浏览器本身也有清除历史记录的功能,很多时候我们清理的时候都会把cookie清理掉
     ->用户可能出于安全的角度禁用COOKIE:无痕浏览器

     localStorage   HTML5中新提供的,不兼容IE6~8
     ->一般一个源下可以存储5MB的内容
     ->永久存储到本地(当然如果不需要我们可以使用JS把其清除掉):不会被软件清理掉

     sessionStorage  会话存储,当前浏览器关闭,存储的信息就会清空掉


     服务器存储:
     session
     数据库

     页面之间的通信：
     1、URL地址栏后面“问号传参”：点击列表页中某一条记录跳转转到详细页
     2、本地存储：登录注册等，在登录页获取个人信息存储到本地浏览器中，在B页面中我们可以从本地获取这些数据
     3、服务器存储：在A页面中把数据存储到服务器上，我们在B页面依然可以从服务器上获取到
     4、iframe:把其他的页面嵌入到当前的页面中  CMS网站内容发布管理系统  CRM客户信息管理系统  OA企业办公管理系统  ERP企业战略管理系统...
     */
</script>
